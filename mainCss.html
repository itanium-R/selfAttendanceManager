      input[type="button"]{
        display    : inline-block;
        height     : 3.5rem;
        width      :  10em;  max-width   : 90vw;
        padding    : 0.1rem; max-padding : 2vw;
        margin     : 3px;   max-margin  : 2vw;
        font-weight: bold; font-size:2rem;
        background : #EEE;
        color      : #000;
        border     : 0em solid #EEE;
        border-radius: 0.5em;
      }
      input[type="button"]:active{
      }      
      input[type="button"]:disabled{
        background : #999;
      }      
      label{
        display    : inline-block;
        width: 5em; max-width:25vw;
      }
      input[type="text"]{
        border-width: 0 0 1px 0;
        border-style:solid;
        border-color: #666;
        resize: none;
        width: 12em;max-width: 60vw;
        font-size: 1.2em;
        text-align: center
      }
      input[type="text"]:focus{
        outline: 1px #EEE double;
        border-width:0 0 1px 0;
        border-bottom-style:solid;
        border-color: #000;
        resize: none;
      }
      input[type="text"]:disabled{
        background-color:#EEE;
      }
      input[type="number"]{
        border-width: 0 0 1px 0;
        border-style:solid;
        border-color: #666;
        resize: none;
        width: 5em;max-width: 35vw;
        font-size: 1.2em;
        text-align: center
      }
      input[type="date"]{
        display:inline-block;
        font-family: 'Noto Sans JP';
        border:0;
        text-align: center;
        font-weight: bold; font-size:1.2em;
        width: 90%; max-width: 15em;
        font-family: 'Noto Sans JP';
        background-color: #FFF;
      }
      input[type="time"]{
        display:inline-block;
        font-family: 'Noto Sans JP';
        font-weight: bold; font-size:3em;
        border-width: 0;
        resize: none;
        width: 90%; max-width:15em;
        text-align: center;
        background-color: #FFF;
      }

      font.correct{
        color:red;
      }
      font.incorrect{
        color:blue;
      }
      body{
        margin:0;padding:0;
        font-weight: bold; font-size:1.2em;
        font-family: 'Noto Sans JP';
      }
      div{
        margin:auto;
        width:24em;
        max-width:99vw;
        text-align:center;
      }
      section{
        margin:0;
        width:100vw;
        text-align:center;
      }
      hr{
        margin:auto;
        width:24em;
        max-width:99vw;
      }
      section#header{
        background-color:#EEE;
      }
      section#stateSec{
        background-color:#EEE;
        min-height:2rem;
        font-size:2rem;
      }
      section#buttons{
        min-height:12em;
      }
      div#clock{
        font-size:3em;
        border:0;
      }
      section#workInfoTxt{
        margin-bottom:1rem;
      }
      
      table{
        border: 0 none #fff;
        display:inline-block;
        max-width:100%;
        overflow-x: hidden; 
        margin:0 0 0.5em 0;
      }
      tr td{
        border: 0px solid #000;
        background-color: #EEE;
        text-align: center;
        border-radius: 0.3em;
      }

       /* -------------------------------------------------- */
      
      
      #richAlert,#timeInput{
        position:fixed;
        display: none;
        top:0; bottom:0; right:0; left:0;
        background-color: rgba(0,0,0,0.6);
        width: 100vw;
        height:100vh;
        text-align: center;
        align-items: center;
      }      
            
      
      #timeInput{;
        z-index: 5;
      }
      #richAlert{
        z-index: 9;
      }
      #richAlertInner,#timeInputInner{
        width :18.0em;   max-width: 95vw;
        height:15.0em;   max-height:80vh;
        border: 0em none #FFF;
        background-color: #FFF;
        justify-content: center;
        text-align: center;
        font-weight: 900;
        font-size:1em;
        border-radius: 0.3em;
      }
      #richAlertText{
        margin-top:0.5em;
        width :17.0em;   max-width :90vw;
        height:10.0em;   max-height:50vh;
        margin:0.5em 0.5em 0 0.5em ;
        margin-buttom:0.5em;
        overflow-y:scroll;
      }
      #timeInputContent{
        display: table-cell; 
        vertical-align: middle;
        margin-top:0.5em;
        width :17.0em;   max-width :90vw;
        height:10.0em;   max-height:50vh;
        margin:0.5em 0.5em 0 0.5em ;
        margin-buttom:0.5em;
        overflow:hidden;
      }
      /* animation: fadeOut 2.0s 1 ease .5s forwards; */
      @keyframes fadeOutAlert {
        0% {
          opacity:1.0;
        }
        50% {
          opacity:1.0;
        }
        99% {
          opacity:0.0;
          z-index: 9;
        }
        100%{
          z-index: -9;
        }
      }
      
      #loader{
        position:fixed;
        display: none;
        top:0; bottom:0; right:0; left:0;
        background-color: black;
        width: 100vw;
        height:100vh;
        z-index: 7;
        text-align: center;
        align-items: center;
        opacity: 0.6;
      }

      }
